<div data-ng-controller="signUpController">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 signUpContainer">
        <div class="row centered">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center centered">
                <form name='form' ng-submit="userSignUp(form)" class="signUpForm" novalidate>
                    <label>Preferred User Name</label>
                    <input type="text" placeholder='please enter a username' name='userId' ng-model="userInfo.userId">
                    <label>Preferred Password</label>
                    <input type="password" placeholder='Please Enter a password' name='password' ng-model="userInfo.passcode">
                    <div class="errors text-center" ng-show='errorSignUpFlag'>
                        <h5>{{errorMsg}}</h5>
                    </div>
                    <div class="success text-center" ng-show='signUpSuccess'>
                        <h5>{{successMsg}}</h5>
                    </div>
                    <button class='submitButton' type="submit" data-ng-disabled="disableSubmit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
