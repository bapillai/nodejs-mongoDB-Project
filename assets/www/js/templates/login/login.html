<div data-ng-controller="loginController">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginContainer">
        <div class="row centered">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center centered">
                <form name='form' ng-submit="login(form)" class="loginForm" novalidate>
                    <label>User Name</label>
                    <input type="text" placeholder='Username' name='username' ng-model="userDetails.username">
                    <label>Password</label>
                    <input type="password" placeholder='Password' name='password' ng-model="userDetails.password">
                    <div class="errors text-center" ng-show='errorFlag'>
                        <h5>{{errorMsg}}</h5>
                    </div>
                    <button class='submitButton' type="submit" ng-disabled="disableLogin">LOG IN</button>
                    <a href="javascript:void(0)" data-ng-click="redirectToSignUp()">New user SignUp?</a>
                </form>
            </div>
        </div>
    </div>
</div>
