<header class="header_container">
        <ng-include src=" 'www/js/templates/common/header.html' "></ng-include>
</header>
<div layout="row" flex class="content-wrapper panel_container" data-ng-controller="dashboardController">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-list class="muppet-list">
        <md-item ng-repeat="panel in panels">
          <md-item-content>
            <md-button ng-click="selectPanel(panel)" ng-class="{'selected' : panel === selected }">
               {{panel.name}}
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
    </md-sidenav>
      <md-content layout="column" flex class="md-padding">
        <h2>{{selected.name}}</h2>
        <div ng-include="getTemplate(selected.name)"></div>
      </md-content>
  </div>
